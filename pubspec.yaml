name: okonomi
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  file_picker: ^4.1.3
  csv: ^5.0.0
  excel: ^2.0.0-null-safety-3
  pdf: ^3.6.0
  uuid: 3.0.4
  share_plus: ^3.0.1
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.0
  build_runner: ^2.0.5
  intl: ^0.17.0

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/OpenSans-Light.ttf
          weight: 100
        - asset: fonts/OpenSans-Regular.ttf
          weight: 400
        - asset: fonts/OpenSans-SemiBold.ttf
          weight: 700
        - asset: fonts/OpenSans-Bold.ttf
          weight: 900
